<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/index.css">

    <title th:text="${pageTitle}">Uçuş Ara</title>
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="blur-background"></div>
<div class="container">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
        <h1 class="h1 display-1 title">Uçuş Ara</h1>
        <div class="col">
            <!-- second div -->
            <form action="http://localhost:8080/searchFlights">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="departureAirport" name="departureAirport"
                               placeholder="Nereden?">
                    </div>

                    <div class="col-md-4">
                        <input type="text" class="form-control" id="arrivalAirport" name="arrivalAirport"
                               placeholder="Nereye?">
                    </div>

                    <div class="col-md-4">
                        <input th:value="${today}" th:min="${today}" th:max="${maxYear}" type="date"
                               class="form-control" id="departureDate" name="departureDate" value="2024-01-01"
                               min="2024-01-01" max="2025-01-01"/> <br><br>
                    </div>
                    <input type="submit" class="btn btn-primary mb-2" value="Uçuş Ara">

                </div>
            </form>

        </div>
    </div>
    <div class="col-md-1">

    </div>
</div>
</body>
</html>
